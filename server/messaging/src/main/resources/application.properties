# Database Connectivity (MySQL)
# -------------------------------------------------------------------------
# Uses the same 'bookstack' schema as the main backend
spring.datasource.url=jdbc:mysql://localhost:3306/bookstack?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=bookstack
spring.datasource.password=bookstack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# -------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Kafka Integration (Consumer)
# -------------------------------------------------------------------------
# Listens for email triggers from other microservices
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bookstack
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Type mapping for JSON deserialization of DTOs
spring.kafka.consumer.properties.spring.json.type.mapping=email:com.bookstack.messaging.dto.EmailDTO

