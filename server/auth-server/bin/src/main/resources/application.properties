# Auth Server Configuration
# =========================================================================

# Application Identity
spring.application.name=auth

# Database Connectivity (MySQL)
# -------------------------------------------------------------------------
# Connects to the 'authorization' schema.
# createDatabaseIfNotExist=true ensures the schema is created on first run.
spring.datasource.url=jdbc:mysql://localhost:3306/authorization?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=bookstack
spring.datasource.password=bookstack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# -------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Disabling OSIV for better performance and clear boundary management
spring.jpa.open-in-view=false
# Logs generated SQL queries to the console for debugging
spring.jpa.show-sql=true
# Prevents Hibernate from altering the schema during runtime (schema managed externally)
spring.jpa.hibernate.ddl-auto=none

# Server Runtime Settings
# -------------------------------------------------------------------------
# Auth server runs on port 9090
server.port=9090

# JWT Security Configuration
# -------------------------------------------------------------------------
# Secret key used for signing tokens (HS256)
jwt.secret=sdfsdafhkjfsdsdfsdfhsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfsdfhsdfhsdfhsdfhslnfjsdsdfsdfsdfsdfksdfkjkj
# Token expiration time in milliseconds (3600000 ms = 1 hour)
jwt.expiration=3600000

