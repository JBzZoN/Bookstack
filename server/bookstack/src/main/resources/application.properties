spring.application.name=healthcare

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bookstack}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:bookstack}
spring.datasource.password=${DB_PASSWORD:bookstack}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

server.port=${PORT:8080}

# ===============================
# Razorpay Configuration
# ===============================
razorpay.key.id=${RAZORPAY_KEY_ID:dummy_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:dummy_key_secret_which_is_not_used}
razorpay.currency=${RAZORPAY_CURRENCY:INR}
razorpay.company=${RAZORPAY_COMPANY:BookStack}

# ===============================
# Static Files
# ===============================
spring.web.resources.static-locations=file:${UPLOAD_DIR:uploads/}

# ===============================
# Email Configuration
# ===============================
bookstack.from.email=${MAIL_FROM:dummybookstack@gmail.com}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:dummy@example.com}
spring.mail.password=${MAIL_PASSWORD:dummy-password}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# Kafka Configuration
# ===============================
spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=email:com.project.bookstack.dto.EmailDTO
